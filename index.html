<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8" />
        <title>Mapa Apocalipsis en Tiempo Real</title>
        <meta name="viewport"
              content="width=device-width, initial-scale=1" />

        <!-- Leaflet + plugins -->
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.css" />
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
        <link rel="stylesheet"
              href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

        <!-- MapLibre GL (vector tiles) -->
        <link rel="stylesheet"
              href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" />
        <script src="https://unpkg.com/openmaptiles-language@1.1.0/dist/openmaptiles-language.js"></script>

        <!-- Tus estilos -->
        <link rel="stylesheet"
              href="styles.css" />

        <!-- Scripts base Leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
        <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

        <!-- MapLibre GL -->
        <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
        <!-- Puente Leaflet ↔ MapLibre -->
        <script src="https://unpkg.com/maplibre-gl-leaflet/leaflet-maplibre-gl.js"></script>
        <!-- OpenMapTiles Language (para forzar name:es) -->
        <script src="https://unpkg.com/openmaptiles-language@1.1.0/dist/openmaptiles-language.js"></script>

        <!-- Firebase compat (v9+) -->
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

        <!-- Sugerencia rápida por si styles.css no define #map -->
        <style>
                /* Eliminá esto si ya lo tenés en styles.css */
                html,
                body {
                        height: 100%;
                        margin: 0;
                }

                #map {
                        width: 100%;
                        height: 100vh;
                }

                .panel {
                        position: fixed;
                        left: 0;
                        right: 0;
                        bottom: 0;
                }
        </style>
</head>

<body>
        <noscript>Necesitas habilitar JavaScript para ver el mapa.</noscript>

        <div id="map"
             role="application"
             aria-label="Mapa principal"></div>

        <!-- Panel inferior -->
        <div id="panel"
             class="panel">
                <div class="panel-body"
                     id="add-controls">
                        <input type="text"
                               id="name"
                               placeholder="Nombre del personaje" />
                        <input type="color"
                               id="color"
                               value="#ff0000" />
                        <button id="add-button">Agregar pj</button>
                </div>
                <div class="panel-body"
                     id="character-list"></div>
        </div>

        <!-- Config Firebase -->
        <script type="module"
                src="./config/firebase.js"></script>

        <!-- Módulos (orden recomendado) -->
        <!-- Map.js depende de Leaflet, MapLibre y openmaptiles-language ya cargados arriba -->
        <script type="module"
                src="./modules/Map.js"></script>
        <script type="module"
                src="./modules/panel.js"></script>
        <script type="module"
                src="./modules/panelToggle.js"></script>
        <script type="module"
                src="./modules/geocoder.js"></script>
        <script type="module"
                src="./modules/Draw.js"></script>
        <script type="module"
                src="./modules/pencil.js"></script>
        <script type="module"
                src="./modules/characters.js"></script>
        <script type="module"
                src="./modules/coords.js"></script>
        <script type="module"
                src="./modules/notes.js"></script>
</body>

</html>
